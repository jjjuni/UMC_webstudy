<!DOCTYPE html>
<html>
<body>
    <div id='parent'>
        부모
        <div id='child'>원본 자식
            <div>자식의 자식</div>
        </div>
    </div>

    <script>
        const $child = document.getElementById('child')

        const $child_cp = $child.cloneNode()

        $child.after($child_cp)
    </script>
</body>
</html>
